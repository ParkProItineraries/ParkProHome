<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Park Pro" />

    <meta name="author" content="Park Pro" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />

    <meta property="twitter:url" content="https://parkproit.com/" />
    <meta property="twitter:title" content="Park Pro - Automated Disney Planning for Travel Agents" />
    <meta property="twitter:description" content="Transform your Disney planning with automated itineraries. Create personalized Disney experiences in seconds, not hours." />
    <meta property="twitter:image" content="https://parkproit.com/og-image.jpg" />

    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=6" />

    <link rel="shortcut icon" href="/favicon.ico?v=6" />
    <link rel="icon" href="/favicon.ico?v=6" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="msapplication-TileImage" content="/android-chrome-192x192.png?v=6" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Urbanist:wght@400;500;600;700;800&family=DM+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Park Pro",
      "description": "Automated Disney planning platform for travel agents",
      "url": "https://parkproit.com",
      "applicationCategory": "TravelApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "97",
        "priceCurrency": "USD"
      },
      "provider": {
        "@type": "Organization",
        "name": "Park Pro",
        "url": "https://parkproit.com"
      }
    }
    </script>

    <title>Park Pro - Automated Disney Planning for Travel Agents</title>
